name: üöÄ Build & Deploy Docker para Kubernetes (via SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NAMESPACE: app-demo
      DOCKER_USER: guisilva1k2k
      BACKEND_NAME: backend-ecommerce
      FRONTEND_NAME: frontend-ecommerce
      BACKEND_TAG: vapo   # atualize sempre que quiser
      FRONTEND_TAG: dev6  # atualize sempre que quiser
      FRONTEND_URL: http://3.128.96.48:30080

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar Docker Buildx
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Login Docker Hub
      - name: Login Docker
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build & Push Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKER_USER }}/${{ env.BACKEND_NAME }}:${{ env.BACKEND_TAG }}

      # 5Ô∏è‚É£ Build & Push Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: ${{ env.DOCKER_USER }}/${{ env.FRONTEND_NAME }}:${{ env.FRONTEND_TAG }}

      # 6Ô∏è‚É£ Conectar via SSH e atualizar deployments
      - name: Atualizar deploys na inst√¢ncia remota
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.REMOTE_HOST }}      # IP da inst√¢ncia
          username: ${{ secrets.REMOTE_USER }}  # usu√°rio de servi√ßo
          key: ${{ secrets.REMOTE_SSH_KEY }}    # chave privada
          script: |
            echo "‚úÖ Atualizando backend..."
            kubectl set image deployment/backend app=${{ env.DOCKER_USER }}/${{ env.BACKEND_NAME }}:${{ env.BACKEND_TAG }} -n $NAMESPACE
            kubectl rollout status deployment/backend -n $NAMESPACE

            echo "‚úÖ Atualizando frontend..."
            kubectl set image deployment/frontend web=${{ env.DOCKER_USER }}/${{ env.FRONTEND_NAME }}:${{ env.FRONTEND_TAG }} -n $NAMESPACE
            kubectl rollout status deployment/frontend -n $NAMESPACE

            echo "üöÄ Deploy conclu√≠do na inst√¢ncia remota"
